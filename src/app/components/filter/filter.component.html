<div class="card shadow-sm h-100 filter-card">
    <div class="card-header fw-bold d-flex justify-content-between align-items-center" style="background-color: var(--secondary-color); color: white;">
  <span>
    <i class="bi bi-funnel-fill me-2"></i>Filter Skills
  </span>
  <a routerLink="/skills" class="btn btn-sm btn-light">
    <i class="bi bi-gear-fill"></i> Manage
  </a>
</div>
    <div class="card-body p-0">
  <div class="search-bar-container">
    <input
      type="text"
      class="form-control form-control-sm"
      placeholder="Search skills..."
      [ngModel]="searchTerm$ | async"
      (ngModelChange)="onSearchTermChanged($event)"
    >
  </div>
  <div class="skill-list-container">
    @for(skill of filteredSkills$ | async; track skill.id) {
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          (change)="onToggle(skill.id, $event)"
          [checked]="skill.id != null && (((db.selectedSkillIds$ | async) ?? []).includes(skill.id))"
        >
        <label class="form-check-label">{{ skill.skill }}</label>
      </div>
    }
  </div>
</div>
</div>
